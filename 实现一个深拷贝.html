<!DOCTYPE html>

<body>
  <script>
    var obj = {
      name: '逍遥侠',
      aihao: {
        name: '徒步'
      }
    }
    // Object.asse
    var a = Object.assign({}, obj)
    var b = { ...obj }


    function transfrom(temp) {
      const objs = {}
      for (let key in temp) {
        var value = temp[key]
        if (value instanceof Object) {
          objs[key] = transfrom(value)
        } else {
          objs[key] = value
        }
      }
      return objs
    }




  </script>
</body>
