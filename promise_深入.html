    <script>
        // promise.all 的使用
        function prom() {
            return new Promise((resolve, reject) => {
                const time = Math.random() * 2000 + 1000;
                setTimeout(() => {
                    return resolve(time)
                }, time)
            })
        }

        // 加了async 就会默认返回promise对象,你返回的值会在fulfilled里面；
        // 其实可以把await理解为，await 的方法移植到这个async方面里面；
        async function getData() {
            const res = await prom();
            return res
        }
