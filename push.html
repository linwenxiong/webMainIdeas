<body>
    <script>
        var arr = []
        function adc(id) {
            console.log(id)
            return Promise.resolve(id)
        }
        for (var i = 0; i < 3; i++) {
            (function (id) {
                arr.push(function () {
                    const a = id;
                    console.log(a, '---')
                    return Promise.resolve(a)
                })
            })(i)
        }
 

        var comir = []
        arr.forEach((item, index) => {
            if (index <= 1) {
                comir.push(item())
            }
        })

        Promise.all(comir).then((res) => {
            console.log(res)
        })
    </script>
