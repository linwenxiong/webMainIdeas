<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      display: flex;
    }

    .text {
      display: -webkit-box;
      overflow: hidden;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .text::before {
      content: '';
      float: right;
      height: 100%;
      margin-bottom: -20px;
    }

    .btn {
      float: right;
      clear: both;
      margin-right: 8px;
    }
  </style>
</head>

<body>

        兴勤商场 2023-11-08 10:49 发表于广东</span>
    </div>
  </div>
</body>

</html>
